<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get Area </title>
</head>
<body>
    <script>
        class Rectangle {
            constructor(){
                this.width ;
                this.height;
            }
        }

        var objOfRectangle = new Rectangle();
        objOfRectangle.width = 30;
        objOfRectangle.height = 20;

        Rectangle.prototype.getArea = function( height , width) {
            return height*width;
        }

        document.write("Area : "+objOfRectangle.getArea(objOfRectangle.height , objOfRectangle.width));
        
    </script>
</body>
</html>
