<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object </title>
</head>
<body>
    <p id="text"></p>
    <p id="result"></p>
    <script>
        var person = {
            "firstName" : "virat",
            "lastName" : "Kohli"
        }

        document.getElementById("text").innerHTML = "firstName : "+person.firstName+"<br> LastName : "+person.lastName;

        person.firstName = "Anushka";

        document.getElementById("result").innerHTML = "firstName : "+person.firstName+"<br> LastName : "+person.lastName;


    </script>
</body>
</html>
