<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Compose</title>
</head>
<body>
    <script>
        function compose( f1, f2){
            return function( value ){
                return f1(f2(value));
            } 

        }

        function square( value ){
            return value*value;
        }

        function double(value){
            return value*2;
        }

        var result = compose(square, double);
        document.write(result(5));

    </script>
</body>
</html>
