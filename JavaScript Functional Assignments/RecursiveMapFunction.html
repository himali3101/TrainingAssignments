<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Map Function</title>
</head>
<body>
    
        <p id="text"></p>
    <script>
        function square( value ){
            return value*value;
        }

        var result = [];
        function map( array , callback ){
           
           if( array.length === 1){
               return callback(array);
           }
           else{

               return [callback(array[0])].concat( map( array.slice(1) , callback ));
           }
        }
        var array = [1 , 2 , 3 , 4 , 5];
        var result = map( array , square);
        document.write(result)
    </script>
</body>
</html>
