<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive find Function</title>
</head>
<body>
    <script>
        function isEven(num) { 
            return(num%2 == 0); 
        }

        function find( array , callback ){
            
            if(callback(array.slice(0,1)) === true){
               document.write(array.slice(0,1));
            }
            else{
                array.shift();
                find( array, callback );
            }

        }

       find( [1, 3, 5, 4, 2] , isEven );
        
    </script>
</body>
</html>
