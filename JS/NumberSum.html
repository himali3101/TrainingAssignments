<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of 1 to n Numbers</title>
</head>
<body>
    <label for="num" >Enter a number</label>
    <input name="num" id="num" type="number" #num oninput="sum(num.value)">
    <p id="text"></p>
    <script>
        function sum(num){
            var result = 0;

            for(let i=1; i<=num; i++){
                result += i;
            }

            document.getElementById("text").innerHTML = "Total Sum is "+result;
        }
    </script>
</body>
</html>
