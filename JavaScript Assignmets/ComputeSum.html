<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compute Sum </title>
</head>
<body>
   
    <p id="text"></p>

    <p id="forLoop"></p>

    <p id="whileLoop"></p>
    
    <p id="recursion"></p>

    <script>
        var list = [32, 56, 78, 23, 54, 01];
        document.getElementById("text").innerHTML = "Original List "+list;

       function forLoop(){
           
            var total = 0;

           for(let i=0; i<list.length ; i++){
               total += list[i];
           }
           
           document.getElementById("forLoop").innerHTML = "Sum of List Element using forLoop : "+total;

       }

       function whileLoop(){
           
           var total = 0;
           var i =0;

            while( i < list.length){
                total += list[i];
                i++;
            }
          
          document.getElementById("whileLoop").innerHTML = "Sum of List Element using whileLoop : "+total;

      }

      var len = list.length;
      var total = 0;
      var i = 0;
      function recursion(){
        
        total += list[i];
        i++;
        len--;
        while( len>0 ){
            recursion();
        }          
         
          document.getElementById("recursion").innerHTML = "Sum of List Element using recursion : "+total;

      }


        forLoop();
        whileLoop();
        recursion();
    </script>
</body>
</html>
