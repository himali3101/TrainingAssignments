<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll A Die </title>
</head>
<body>
    <p>Number of times you have to roll a die to get a 6 :</p>
    <p  id="text"></p>
    <script>
        var count=0;
        for(let i=1;  ; i++){
            var result = Math.floor(Math.random()*6)+1;
            console.log(result);
            count++;
            console.log("cou"+count)
            if( result == 6){
                
                break;
            }
        }
        document.getElementById("text").innerHTML = count;
    </script>
</body>
</html>
