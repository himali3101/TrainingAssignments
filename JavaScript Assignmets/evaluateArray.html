<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate Array</title>
</head>
<body>
    <script>
        var array = [];

        for( let i=0 ; i<4; i++){
            array[i] = Math.random();
        }

        document.write(array);
