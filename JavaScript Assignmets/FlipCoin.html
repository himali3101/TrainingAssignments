<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip a coin</title>
</head>
<body>
    <p>flips a coin that many times and returns the number of heads.</p>
    <div>
        <label for="num">Enter Number :</label>
        <input name="num" id="num" type="number">
        <input type="submit" onclick="numHeads(num.value)">
        <p id="text"></p>
    </div>
    <script>
        function numHeads(num){
            var arr = ["Head", "Tail"];
            var count=0;
                for(let i=0; i<num; i++){
                    var result = Math.floor(Math.random() * 2);
                    console.log(result);
                    if( arr[result] == "Head" ){
                        count++;
                    }
            }
            document.getElementById("text").innerHTML = "Head Occurs "+count+" times" ;
        }
    </script>
</body>
</html>
